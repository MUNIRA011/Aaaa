<div><!DOCTYPE html><br/><html lang="ar"><br/><head><br/>    <meta charset="UTF-8"><br/>    <meta name="viewport" content="width=device-width, initial-scale=1.0"><br/>    <title>موقع الرسائل التحفيزية</title><br/>    <br/>    <!-- ربط خط Cairo من Google Fonts --><br/>    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&display=swap" rel="stylesheet"><br/>    <br/>    <style><br/>        /* إعدادات عامة لصفحة الموقع */<br/>        body {<br/>            font-family: 'Cairo', sans-serif;<br/>            margin: 0;<br/>            padding: 0;<br/>            background-color: #f3f3f3;<br/>            color: #333;<br/>            display: flex;<br/>            justify-content: center;<br/>            align-items: center;<br/>            height: 100vh;<br/>            transition: background-color 0.6s ease-in-out;<br/>        }<div></div>        .container {<br/>            background-color: white;<br/>            padding: 40px;<br/>            border-radius: 15px;<br/>            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);<br/>            transition: box-shadow 0.3s ease;<br/>        }<div></div>        h1 {<br/>            font-size: 36px;<br/>            color: #4A90E2;<br/>            margin-bottom: 20px;<br/>            font-weight: 600;<br/>        }<div></div>        input[type="color"] {<br/>            width: 80px;<br/>            height: 80px;<br/>            border: none;<br/>            margin: 20px 0;<br/>            cursor: pointer;<br/>            outline: none;<br/>            transition: transform 0.3s ease;<br/>        }<div></div>        input[type="color"]:hover {<br/>            transform: scale(1.1);<br/>        }<div></div>        button {<br/>            background-color: #4A90E2;<br/>            color: white;<br/>            border: none;<br/>            padding: 15px 30px;<br/>            font-size: 18px;<br/>            font-weight: 600;<br/>            border-radius: 10px;<br/>            cursor: pointer;<br/>            transition: background-color 0.3s ease;<br/>        }<div></div>        button:hover {<br/>            background-color: #357ABD;<br/>        }<div></div>        .message {<br/>            margin-top: 30px;<br/>            font-size: 24px;<br/>            color: #333;<br/>            opacity: 0;<br/>            transition: opacity 0.5s ease-in-out;<br/>        }<div></div>        /* تأثير عند ظهور الرسالة */<br/>        .message.show {<br/>            opacity: 1;<br/>        }<br/>    </style><br/></head><br/><body><div></div>    <div class="container"><br/>        <h1>اختر لونك لتحصل على رسالة تحفيزية</h1><br/>        <input type="color" id="colorPicker"><br/>        <button onclick="getMotivationalMessage()">أظهر الرسالة</button><br/>        <div class="message" id="motivationalMessage"></div><br/>    </div><div></div>    <script><br/>        // قائمة الرسائل التحفيزية (عدد 100 رسالة)<br/>        const messages = [<br/>            "لا تنتظر الفرصة، اصنعها.",<br/>            "قوتك تبدأ من داخلك.",<br/>            "التغيير يبدأ بخطوة.",<br/>            "الأحلام تتحقق بالإصرار.",<br/>            "النجاح هو طريق من العمل المتواصل.",<br/>            "لا يوجد مستحيل في قاموس الأبطال.",<br/>            "أنت تصنع مستقبلك بيديك.",<br/>            "كل تحدٍ هو فرصة جديدة.",<br/>            "الفشل هو بداية النجاح.",<br/>            "افعل ما تحب لتحقق ما تريد.",<br/>            "كل صباح هو بداية جديدة.",<br/>            "الثقة بالنفس مفتاح النجاح.",<br/>            "التحفيز يأتي من داخلك.",<br/>            "الإصرار يجلب النجاح.",<br/>            "أنت أقوى مما تعتقد.",<br/>            "كل يوم هو فرصة للتطور.",<br/>            "العمل الجاد يحقق الأحلام.",<br/>            "التحديات تجعلنا أقوى.",<br/>            "الطريق إلى النجاح مليء بالصعوبات.",<br/>            "لا تستسلم أبدًا.",<br/>            "كل تجربة تعلّمك شيئًا جديدًا.",<br/>            "أنت مصدر إلهام للآخرين.",<br/>            "الإيجابية تفتح لك أبواب النجاح.",<br/>            "اعمل على تحقيق أهدافك.",<br/>            "لا تترك الحلم، اجعله واقعًا.",<br/>            "النجاح يحتاج للصبر والمثابرة.",<br/>            "الأمل هو القوة التي تحركنا.",<br/>            "لا تقلل من قيمة جهودك.",<br/>            "كل خطوة تأخذك أقرب لهدفك.",<br/>            "لا يوجد حدود لما يمكنك تحقيقه.",<br/>            "العقل هو أقوى سلاح.",<br/>            "أحط نفسك بالإيجابية.",<br/>            "أنت تستحق النجاح.",<br/>            "كل حلم يبدأ بفكرة.",<br/>            "المحاولة هي سر النجاح.",<br/>            "لا يوجد نجاح بدون مجهود.",<br/>            "اطلب الأفضل دائمًا.",<br/>            "العمل الجاد لا يذهب سدى.",<br/>            "عش كل يوم كما لو كان الأخير.",<br/>            "اصنع طريقك بنفسك.",<br/>            "النجاح يأتي للذين يسعون إليه.",<br/>            "افعل ما تستطيع بما تملك.",<br/>            "أنت القائد لحياتك.",<br/>            "النجاح يبدأ بخطوة واحدة.",<br/>            "اعمل بجد لتحقيق أحلامك.",<br/>            "كل يوم فرصة جديدة.",<br/>            "التحديات هي فرص مقنعة.",<br/>            "الثقة بالنفس هي بداية الطريق.",<br/>            "أنت الأمل لمستقبلك.",<br/>            "لا تدع الخوف يمنعك.",<br/>            "اعمل على تحسين نفسك.",<br/>            "كل يوم خطوة نحو النجاح.",<br/>            "أنت أقوى من أي تحدٍ.",<br/>            "استثمر في نفسك دائمًا.",<br/>            "كل نجاح يبدأ بفكرة صغيرة.",<br/>            "لا تتردد في السعي وراء حلمك.",<br/>            "الطموح يفتح لك الأبواب.",<br/>            "اعمل بشغف لتحقيق أهدافك.",<br/>            "النجاح ينتظرك عند نهاية الطريق.",<br/>            "لا تتوقف حتى تصل.",<br/>            "كل نجاح يستحق السعي.",<br/>            "لا يوجد حدود للإبداع.",<br/>            "أنت تستطيع تحقيق المستحيل.",<br/>            "الوقت هو أعظم استثمار.",<br/>            "النجاح ينتظر من يستحقه.",<br/>            "اطلب المزيد دائمًا.",<br/>            "كل يوم هو فرصة للنمو.",<br/>            "تحلّى بالشجاعة لتحقيق حلمك.",<br/>            "النجاح هو رحلة، ليس محطة.",<br/>            "أنت تصنع مستقبلك.",<br/>            "افعل المستحيل لتحقيق الممكن.",<br/>            "الأحلام الكبيرة تحتاج لعمل كبير.",<br/>            "النجاح يتطلب التضحية.",<br/>            "استمر في المحاولة.",<br/>            "الإيجابية هي سر التقدم.",<br/>            "اعمل بجد وكن واثقًا من نفسك.",<br/>            "كل ما تحتاجه هو الإيمان بنفسك.",<br/>            "لا تقف عند الصعوبات، تجاوزه.",<br/>            "كل فشل هو درس في النجاح.",<br/>            "النجاح يتطلب الشجاعة.",<br/>            "تحكم في مستقبلك.",<br/>            "اعمل على تطوير مهاراتك.",<br/>            "لا يوجد مستحيل لمن يؤمن بقدراته.",<br/>            "أنت تستطيع تجاوز أي عقبة.",<br/>            "استمر في السعي وراء حلمك.",<br/>            "كل شيء ممكن بالعمل والإصرار.",<br/>            "النجاح هو نتيجة العمل الدؤوب.",<br/>            "كن ملهمًا لنفسك وللآخرين.",<br/>            "السعادة تأتي بالعمل على تحقيق أهدافك.",<br/>            "كن دائمًا متفائلًا.",<br/>            "استمتع برحلتك نحو النجاح.",<br/>            "الإيجابية هي مفتاح النجاح.",<br/>            "لا تدع أحدًا يوقفك.",<br/>            "كل يوم هو فرصة جديدة للتقدم.",<br/>            "لا تقلل من قيمة قدراتك.",<br/>            "كل نجاح يحتاج للصبر والإصرار."<br/>        ];<div></div>        // دالة جلب الرسالة التحفيزية<br/>        function getMotivationalMessage() {<br/>            // اختيار رسالة عشوائية<br/>            const randomMessage = messages[Math.floor(Math.random() * messages.length)];<div></div>            // تغيير خلفية الصفحة بناءً على اللون المختار<br/>            const selectedColor = document.getElementById("colorPicker").value;<br/>            document.body.style.backgroundColor = selectedColor;<div></div>            // إظهار الرسالة التحفيزية بتأثير لطيف<br/>            const messageDiv = document.getElementById("motivationalMessage");<br/>            messageDiv.classList.remove('show');<br/>            setTimeout(() => {<br/>                messageDiv.innerText = randomMessage;<br/>                messageDiv.classList.add('show');<br/>            }, 200); // تأخير بسيط قبل عرض الرسالة لجعل التجربة أفضل<br/>        }<br/>    </script><div></div></body><br/></html></div>
